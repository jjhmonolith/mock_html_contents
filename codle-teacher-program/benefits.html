<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>참여 혜택 - 코들 선도교사</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 1600px;
            height: 1000px;
            background: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 40px 60px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .page-title {
            font-size: 36px;
            font-weight: 700;
            color: #2c3e50;
            animation: slideRight 0.6s ease-out;
        }
        
        @keyframes slideRight {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .nav-menu {
            display: flex;
            gap: 30px;
        }
        
        .nav-link {
            color: #666;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .nav-link:hover,
        .nav-link.active {
            color: #3E88FF;
        }
        
        .benefits-container {
            flex: 1;
            padding: 50px 60px;
            display: flex;
            gap: 40px;
            align-items: center;
        }
        
        .benefit-card {
            flex: 1;
            height: 450px;
            border-radius: 25px;
            padding: 40px 30px;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
        }
        
        .benefit-card:nth-child(1) {
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            border: 2px solid #dee2e6;
            animation-delay: 0.2s;
        }
        
        .benefit-card:nth-child(2) {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border: 2px solid #90caf9;
            animation-delay: 0.4s;
            transform: scale(1.02);
        }
        
        .benefit-card:nth-child(3) {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border: 3px solid #ffb74d;
            animation-delay: 0.6s;
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 183, 77, 0.2);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .benefit-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(62, 136, 255, 0.2);
        }
        
        .benefit-card:nth-child(3):hover {
            transform: translateY(-10px) scale(1.08);
        }
        
        .level-badge {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 18px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .level-badge.level-1 {
            background: linear-gradient(135deg, #868e96 0%, #495057 100%);
        }
        
        .level-badge.level-2 {
            background: linear-gradient(135deg, #3E88FF 0%, #1c7ed6 100%);
        }
        
        .level-badge.level-3 {
            background: linear-gradient(135deg, #ff6b35 0%, #f03e3e 100%);
        }
        
        .crown-icon {
            position: absolute;
            top: -40px;
            right: 30px;
            font-size: 40px;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
        }
        
        .benefit-title {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-top: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .benefit-condition {
            font-size: 14px;
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 25px;
            padding: 10px;
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
        }
        
        .benefit-list {
            flex: 1;
            list-style: none;
        }
        
        .benefit-item {
            padding: 12px 0;
            font-size: 15px;
            color: #495057;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .benefit-card:nth-child(1) .benefit-item:nth-child(1) { animation-delay: 0.4s; }
        .benefit-card:nth-child(1) .benefit-item:nth-child(2) { animation-delay: 0.5s; }
        
        .benefit-card:nth-child(2) .benefit-item:nth-child(1) { animation-delay: 0.6s; }
        .benefit-card:nth-child(2) .benefit-item:nth-child(2) { animation-delay: 0.7s; }
        
        .benefit-card:nth-child(3) .benefit-item:nth-child(1) { animation-delay: 0.8s; }
        .benefit-card:nth-child(3) .benefit-item:nth-child(2) { animation-delay: 0.9s; }
        .benefit-card:nth-child(3) .benefit-item:nth-child(3) { animation-delay: 1.0s; }
        .benefit-card:nth-child(3) .benefit-item:nth-child(4) { animation-delay: 1.1s; }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .benefit-check {
            color: #51cf66;
            margin-right: 12px;
            font-size: 20px;
        }
        
        .benefit-card:nth-child(3) .benefit-check {
            color: #ff6b35;
        }
        
        .special-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 8px 15px;
            background: #ff6b35;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        
        @media (max-width: 1400px) {
            .container {
                transform: scale(0.9);
            }
        }
        
        @media (max-width: 1250px) {
            .container {
                transform: scale(0.8);
            }
        }
        
        @media (max-width: 1100px) {
            .container {
                transform: scale(0.7);
            }
        }
    </style>
    <script src="korean-typing.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div style="display: flex; align-items: center; gap: 30px;">
                <h1 class="page-title">참여 혜택</h1>
                <img src="코들 캐릭터 png 모음/코들 캐릭터-15.png" alt="코들 캐릭터" style="width: 60px; height: 60px; object-fit: contain;">
            </div>
            <div class="logos">
                <img src="codle-logo.svg" alt="코들" style="height: 35px;">
                <img src="teammonolith-logo.svg" alt="팀모노리스" style="height: 35px;">
            </div>
        </header>
        
        <div class="benefits-container">
            <div class="benefit-card">
                <div class="level-badge level-1">1단계</div>
                <h3 class="benefit-title">기본 혜택</h3>
                <p class="benefit-condition">활동 최소 3회 이상 참여</p>
                <ul class="benefit-list">
                    <li class="benefit-item">
                        <span class="benefit-check">✓</span>
                        다음 학기 코들 30% 할인 구매
                    </li>
                    <li class="benefit-item">
                        <span class="benefit-check">✓</span>
                        프로그램 수료증 발급
                    </li>
                </ul>
            </div>
            
            <div class="benefit-card">
                <div class="level-badge level-2">2단계</div>
                <h3 class="benefit-title">우수 참여자</h3>
                <p class="benefit-condition">연수 2회 이상 참여<br>(1단계 기준 충족 필수)</p>
                <ul class="benefit-list">
                    <li class="benefit-item">
                        <span class="benefit-check">✓</span>
                        다음 학기 코들 50% 할인 구매
                    </li>
                    <li class="benefit-item">
                        <span class="benefit-check">✓</span>
                        우수사례 공식 채널 소개
                    </li>
                    <li class="benefit-item">
                        <span class="benefit-check">✓</span>
                        자료 공식 업로드 권한
                    </li>
                </ul>
            </div>
            
            <div class="benefit-card">
                <div class="level-badge level-3">3단계</div>
                <span class="crown-icon">👑</span>
                <h3 class="benefit-title">최우수 선도교사</h3>
                <p class="benefit-condition">수행률 80% 이상 달성</p>
                <ul class="benefit-list">
                    <li class="benefit-item">
                        <span class="benefit-check">✓</span>
                        유료버전 10만원 특별가 제공
                    </li>
                    <li class="benefit-item">
                        <span class="benefit-check">✓</span>
                        선도교사증 발급
                    </li>
                    <li class="benefit-item">
                        <span class="benefit-check">✓</span>
                        코들 특별 선물박스
                    </li>
                    <li class="benefit-item">
                        <span class="benefit-check">✓</span>
                        팀모노리스 연수 강사 우선권
                    </li>
                </ul>
                <span class="special-badge">PREMIUM</span>
            </div>
        </div>
        
        
    </div>
    
    <script>
        // 페이지 타이틀 타이핑 애니메이션
        window.addEventListener('DOMContentLoaded', function() {
            const pageTitle = document.querySelector('.page-title');
            if (pageTitle) {
                const text = pageTitle.textContent;
                pageTitle.textContent = '';
                setTimeout(() => {
                    koreanTyping.type(pageTitle, text, 60);
                }, 300);
            }
        });
        
        // 혜택 카드 클릭 이벤트
        const benefitCards = document.querySelectorAll('.benefit-card');
        let currentLevel = null;
        
        benefitCards.forEach((card, index) => {
            card.addEventListener('click', function() {
                // 다른 카드 초기화
                benefitCards.forEach(c => {
                    if (c !== this) {
                        c.style.transform = '';
                        c.classList.remove('expanded');
                    }
                });
                
                // 현재 카드 확대/축소
                if (this.classList.contains('expanded')) {
                    this.classList.remove('expanded');
                    this.style.transform = '';
                    currentLevel = null;
                } else {
                    this.classList.add('expanded');
                    this.style.transform = 'scale(1.1) translateY(-20px)';
                    this.style.zIndex = '10';
                    currentLevel = index + 1;
                    
                    // 혜택 상세 보여주기
                    showBenefitDetail(index);
                }
            });
            
            // 호버 효과 개선
            card.addEventListener('mouseenter', function() {
                if (!this.classList.contains('expanded')) {
                    this.style.transform = 'translateY(-10px) scale(1.05)';
                    this.style.boxShadow = '0 25px 50px rgba(62, 136, 255, 0.25)';
                }
            });
            
            card.addEventListener('mouseleave', function() {
                if (!this.classList.contains('expanded')) {
                    this.style.transform = '';
                    this.style.boxShadow = '';
                }
            });
        });
        
        // 혜택 상세 표시
        function showBenefitDetail(level) {
            const details = [
                '기본 혜택으로 다음 학기 코들을 합리적인 가격에 이용하실 수 있습니다.',
                '우수 참여자로 선정되어 더 큰 혜택을 받으실 수 있습니다.',
                '최우수 선도교사로서 특별한 혜택과 기회를 제공받습니다.'
            ];
            
            // 팝업 메시지
            const popup = document.createElement('div');
            popup.className = 'benefit-popup';
            popup.innerHTML = `
                <h3>${level + 1}단계 혜택 상세</h3>
                <p>${details[level]}</p>
                <button onclick="this.parentElement.remove()">닫기</button>
            `;
            popup.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                z-index: 100;
                animation: popupShow 0.3s;
                max-width: 400px;
                text-align: center;
            `;
            
            document.body.appendChild(popup);
            
            // 배경 오버레이
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                z-index: 99;
                animation: fadeIn 0.3s;
            `;
            overlay.onclick = function() {
                popup.remove();
                overlay.remove();
            };
            document.body.appendChild(overlay);
        }
        
        // 레벨 배지 애니메이션
        document.querySelectorAll('.level-badge').forEach((badge, index) => {
            badge.style.animation = `badgeBounce 2s ease-in-out ${index * 0.2}s infinite`;
        });
        
        // 왕관 아이콘 클릭 이벤트
        const crown = document.querySelector('.crown-icon');
        if (crown) {
            crown.style.cursor = 'pointer';
            crown.addEventListener('click', function() {
                this.style.animation = 'crownSpin 1s';
                setTimeout(() => {
                    this.style.animation = 'sparkle 2s ease-in-out infinite';
                }, 1000);
                
                // 축하 메시지
                const congrats = document.createElement('div');
                congrats.textContent = '🎆 최우수 선도교사를 목표로! 🎆';
                congrats.style.cssText = `
                    position: absolute;
                    top: -60px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: linear-gradient(135deg, #ff6b35 0%, #f03e3e 100%);
                    color: white;
                    padding: 10px 20px;
                    border-radius: 25px;
                    font-weight: bold;
                    animation: congratsFade 2s;
                `;
                this.parentElement.appendChild(congrats);
                setTimeout(() => congrats.remove(), 2000);
            });
        }
        
        // 체크 표시 애니메이션
        document.querySelectorAll('.benefit-check').forEach((check, index) => {
            check.style.opacity = '0';
            setTimeout(() => {
                check.style.opacity = '1';
                check.style.animation = 'checkMark 0.5s';
            }, 1000 + index * 100);
        });
        
        // 특별 배지 클릭
        const specialBadge = document.querySelector('.special-badge');
        if (specialBadge) {
            specialBadge.style.cursor = 'pointer';
            specialBadge.addEventListener('click', function() {
                this.style.animation = 'badgeFlip 0.6s';
                setTimeout(() => {
                    this.style.animation = 'pulse 2s ease-in-out infinite';
                }, 600);
            });
        }
    </script>
    
    <style>
        @keyframes popupShow {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes badgeBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }
        
        @keyframes crownSpin {
            from { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.3); }
            to { transform: rotate(360deg) scale(1); }
        }
        
        @keyframes congratsFade {
            0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            50% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        }
        
        @keyframes checkMark {
            from { transform: scale(0); }
            50% { transform: scale(1.2); }
            to { transform: scale(1); }
        }
        
        @keyframes badgeFlip {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        
        .benefit-card {
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .benefit-card.expanded {
            z-index: 10;
        }
        
        .benefit-popup button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #3E88FF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .benefit-popup button:hover {
            background: #2d6dd4;
        }
    </style>
</body>
</html>
